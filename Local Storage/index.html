<!doctype html>
<html>
  <head>
    <title>Local Storage Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-blue-400 to-cyan-400 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white w-96 p-8 rounded-xl shadow-2xl">
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
        User Form
      </h2>

      <form id="userForm" class="space-y-4">
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />

        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
        />

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 font-semibold"
        >
          Save
        </button>
      </form>

      <div
        id="output"
        class="mt-6 bg-gray-100 p-4 rounded-lg text-gray-700"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
